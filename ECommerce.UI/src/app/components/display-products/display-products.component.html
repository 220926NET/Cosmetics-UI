<div class="container">
  <div class="row align-items-start">
    <div class="col" *ngFor="let product of productsToShow; let i = index">
      <app-product-card
        class="cardListItem"
        [productInfo]="product"
      ></app-product-card>
    </div>
  </div>
  
  
</div>
<div class="btn-container-small-screen">
  <span class="btn btn-prev-small-screen" (click)="DecrementProductCount()" [hidden]="productCount == 6"
  ><</span
>
<span class="page-count-small-screen">page {{page}}</span>
<span class="btn btn-next-small-screen" (click)="IncrementProductCount()" [hidden]="productCount > products.length">>
</span>
</div>
