
<div class="container mt-5 px-5" [formGroup]="checkoutForm">

    <div class="mb-4">

        <h2>Confirm order and pay</h2>
    <span>please make the payment, after that you can enjoy all the features and benefits.</span>
        
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="card p-3">

                <h6 class="text-uppercase">Payment details</h6>
                <div class="inputbox mt-3"> <input type="text" name="name" class="form-control" required="required" formControlName="cardName"> <span>Name on card</span> </div>

                <div class="row">

                    <div class="col-md-6">

                        <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <i class="fa fa-credit-card"></i> <span>Card Number</span> 
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="d-flex flex-row">
                            <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <span>Expiry</span> </div>

                        <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <span>CVV</span> </div>
                        </div>                        
                    </div>                   
                </div>

                <div class="mt-4 mb-4">

                    <h6 class="text-uppercase">Billing Address</h6>
                    <div class="row mt-3">

                        <div class="col-md-6">

                            <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required" formControlName="detail"> <span>Street Address</span> </div>
                            
                        </div>


                        <div class="col-md-6">

                            <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required" formControlName="city"> <span>City</span> </div>
                            
                        </div>
                    </div>

                    <div class="row mt-2">

                        <div class="col-md-6">

                            <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required" formControlName="state"> <span>State/Province</span> </div>        

                        </div>
                        <div class="col-md-6">

                            <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required" formControlName="zipCode"> <span>Zip code</span> </div>              

                        </div>                      
                    </div>
                </div>
            </div>

            <div class="mt-4 mb-4 d-flex justify-content-between">

                <button class="btn btn-outline-danger my-2 my-sm-0" [routerLink]="['/cart']">Back to Cart</button>

                <button class="btn btn-outline-danger my-2 my-sm-0" (click)="onSubmit();" style="color:white; background-color:green; border-color:aliceblue">Pay {{totalPrice | currency}}</button>

            </div>

        </div>

        <div class="col-md-4">

            <div class="card card-blue p-3 text-white mb-3" style="background-color: orange;">

            <span>You have to pay</span>
                <div class="d-flex flex-row align-items-end mb-3">
                    <h1 class="mb-0 yellow" style="color: rgb(250, 250, 250);">{{totalPrice | currency}}</h1>
                </div>

                <div class="hightlight" style="background-color: orange;">

                    <span>100% Guaranteed Satisfaction!</span>
                    

                </div>
                
            </div>
            
        </div>
        
    </div>
</div>
