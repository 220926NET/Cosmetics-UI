
<div class="card" style="width: 18rem" routerLink="/product/{{productInfo.apiId}}">
  <div class="discount" *ngIf="productInfo.discount != 0.00">-{{productInfo.discount! | percent}}</div>
  <img class="card-img-top" [src]="productInfo.image" alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">{{ productInfo.name }}</h5>
    <!-- <p class="card-text">{{ productInfo.description }}</p> -->
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm" *ngIf="productInfo.discount != 0.00" style="text-decoration: line-through;">{{productInfo.price | currency}}</span>
      <span class="input-group-text" id="inputGroup-sizing-sm">{{productInfo.price - (productInfo.price * productInfo.discount!)| currency}}</span>
    </div>
  </div>
