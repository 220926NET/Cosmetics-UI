<div class="container border">
    <div class="row">
        <div class="col-3 border-right">
            <span *ngIf="review.user">{{review.user.firstName + " " + review.user.lastName }}</span></div>
        <div class="col-9 ">
            <div class="row">
                <div class="col"><span>{{review.rating}}/5</span></div>
            </div>
            <div class="row">
                <div class="col"><span>{{review.text}}</span></div>
            </div>
        </div>
    </div>
</div>
